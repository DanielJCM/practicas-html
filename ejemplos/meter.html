<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meter</title>
</head>
<body>
	<meter value="50" min="0" max="100">Texto que se visualiza cuando el navegador no soporta el elemento</meter><br/>
	<meter min="0" low="20" high="90" optimum="50" max="100" value="10"></meter><br/>
	<meter min="0" low="20" high="90" optimum="50" max="100" value="95"></meter><br/>
</body>
</html>
