<!DOCTYPE html>
<!--lista desplegable con autocompletado util en buscadores-->
<html>
<head>
	<title>Datalist</title>
</head>
<body>
	<form action="demo">
		<input list="browsers">
		<datalist id="browsers">
			<option value="Google Chrome"></option>
			<option value="Firefox"></option>
			<option value="Safari"></option>
			<option value="Opera"></option>
		</datalist>
		<input type="submit">
	</form>
</body>
</html>
